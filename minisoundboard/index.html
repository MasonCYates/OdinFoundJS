<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Spriggan's Key's v1.0</h1>
    <div class="keys">
        <div class="key">
            <kbd class="k">A</kbd>
            <span class="sound">A Major</span>
        </div>
        <div class="key" id="s">
            <kbd class="k">S</kbd>
            <span class="sound">A Minor</span>
        </div>
        <div class="key">
            <kbd class="k">D</kbd>
            <span class="sound">C Major</span>
        </div>
        <div class="key" id="f">
            <kbd class="k">F</kbd>
            <span class="sound">C Minor</span>
        </div>
        <div class="key">
            <kbd class="k">G</kbd>
            <span class="sound">D Major</span>
        </div>
        <div class="key" id="j">
            <kbd class="k">J</kbd>
            <span class="sound">D Minor</span>
        </div>
        <div class="key" id="k">
            <kbd class="k">K</kbd>
            <span class="sound">E Major</span>
        </div>
        <div class="key">
            <kbd class="k">L</kbd>
            <span class="sound">E Minor</span>
        </div>
        <div class="key" id="fm">
            <kbd class="k">;</kbd>
            <span class="sound">F Major</span>
        </div>
        <div class="key">
            <kbd class="k">W</kbd>
            <span class="sound">F Minor</span>
        </div>
        <div class="key" id="e">
            <kbd class="k">E</kbd>
            <span class="sound">G Major</span>
        </div>
        <div class="key">
            <kbd class="k">R</kbd>
            <span class="sound">G Minor</span>
        </div>
    </div>
    <p>Created by <a href="" class="sprig">Spriggan Tech</a></p>
</body>
</html>
